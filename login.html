<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NIVA | Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./dest/app.css">
    </head>
    <body class="login-reg-body">
       <header class="login-reg-header">
            <nav class="login-reg-nav-bar">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./src/images/Asset 1.png" alt="logo img">
                    </a>
                </div>
            </nav>
       </header>
       <section class="login-reg-section">
            <div class="login-reg-main">
                <div class="login-reg-container">
                    <div class="login-head-box">
                        <p class="login-h-text">Login</p>
                    </div>
                    <form class="login-form" method="post">
                        <div class="login-form-group">
                            <label for="username" class="focus-label">Username</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="login-form-group">
                            <label for="password" class="focus-label">Password</label>
                            <input type="text" name="Password" id="Password">
                        </div>
                        <button type="submit" id="loginBtn" class="login-btn">Login</button>
                    </form>
                    <div class="login-bottom-box">
                        <p class="login-b-text">Not a member yet? <a href="./register.html">register</a></p>
                    </div>
                </div>
            </div>
       </section>
        
        <script src="./dest/script.js"></script>
    </body>
</html>
