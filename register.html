<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NIVA | Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./dest/app.css">
    </head>
    <body class="login-reg-body">
       <header class="login-reg-header">
            <nav class="login-reg-nav-bar">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./src/images/Asset 1.png" alt="logo img">
                    </a>
                </div>
            </nav>
       </header>
       <section class="reg-section">
            <div class="login-reg-main">
                <div class="login-reg-container">
                    <div class="login-head-box">
                        <p class="login-h-text">Register</p>
                    </div>
                    <form class="login-form" method="post" id="validationForm">
                        <div class="login-form-group">
                            <label for="firstname" class="focus-label">First name</label>
                            <input type="text" name="firstname" id="firstname" auto-complete="none">
                        </div>
                        <div class="login-form-group">
                            <label for="lastname" class="focus-label">Last name</label>
                            <input type="text" name="lastname" id="lastname" auto-complete="none">
                        </div>
                        <div class="login-form-group">
                            <label for="email" class="focus-label">Email</label>
                            <input type="email" name="email" id="email" auto-complete="none">
                            <div class="email-verify-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                  </svg>
                            </div>
                        </div>
                        <div class="login-form-group">
                            <label for="address" class="focus-label">Address</label>
                            <input type="text" name="address" id="address" auto-complete="none">
                        </div>
                        <div class="login-form-group">
                            <label for="password" class="focus-label">Password</label>
                            <input type="password" name="Password" id="password" autocomplete="none">
                            <div class="password-verify-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                  </svg>
                            </div>
                        </div>
                        <div class="login-form-group">
                            <label for="confirm_password" class="focus-label">Confirm password</label>
                            <input type="password" name="confirm_password" id="confirmPassword" autocomplete="none">
                            <div class="c_password-verify-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                  </svg>
                            </div>
                        </div>
                        <button type="submit" id="regBtn" class="login-btn">Register</button>
                    </form>
                    <div class="login-bottom-box">
                        <p class="login-b-text">Not a member yet? <a href="./login.html">login</a></p>
                    </div>
                </div>
            </div>
            <div class="err-box" id="errBox">
                <p class="err-box-text"><!-- text is injected via typescript --></p>
            </div>
       </section>
        
        <script src="./dest/script.js"></script>
    </body>
</html>
